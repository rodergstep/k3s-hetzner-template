apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcloud-ccm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hetznercloud/hcloud-cloud-controller-manager.git
    path: deploy/ccm
    targetRevision: v1.15.0 # Use a specific, stable version
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
